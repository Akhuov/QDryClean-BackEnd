services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: qdryclean-db
    environment:
      SA_PASSWORD: "QDryCleanTest!123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    restart: always

  api:
    build:
      context: .
      dockerfile: QDryClean.Api/Dockerfile
    container_name: qdryclean-api
    depends_on:
      - db
    environment:
      ASPNETCORE_URLS: "http://+:5000"
      ASPNETCORE_ENVIRONMENT: "Development"
      ConnectionStrings__DefaultConnection: "Server=db,1433;Database=QDryCleanDb;User Id=sa;Password=QDryCleanTest!123;TrustServerCertificate=True;"
    ports:
      - "5000:5000"
    restart: always